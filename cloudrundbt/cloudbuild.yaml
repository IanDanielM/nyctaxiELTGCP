substitutions:
  _REPO_NAME: 'nyc-taxi-run'
  _REGION: 'africa-south1'
  _JOB_NAME: 'nyc-taxi-dbt-clout-run'
  _JOB_MEMORY: '4Gi'
  _JOB_CPU: '4'
  _JOB_TIMEOUT: '18000s'
  _IMAGE_NAME: 'dbt-on-cloud-run'

steps:
  - id: 'build-docker-image'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}'
      - '.'
  
  - id: 'deploy-cloud-run-job'
    name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'jobs'
      - 'deploy'
      - '$_JOB_NAME'
      - '--image'
      - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}'
      - '--region'
      - '$_REGION'
      - '--service-account'
      - '${_JOB_NAME}@$PROJECT_ID.iam.gserviceaccount.com'
      - '--memory'
      - '$_JOB_MEMORY'
      - '--cpu'
      - '$_JOB_CPU'
      - '--task-timeout'
      - '$_JOB_TIMEOUT'

images:
  - '${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO_NAME}/${_IMAGE_NAME}'